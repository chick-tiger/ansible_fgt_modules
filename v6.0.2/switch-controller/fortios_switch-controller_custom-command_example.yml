- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Configure the FortiGate switch controller to send custom commands to managed FortiSwitch devices.
    fortios_switch-controller_custom-command:
      host:  "{{  host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{  vdom }}"
      switch-controller_custom-command:
        state: "present"
        command: "<your_own_value>"
        command-name: "<your_own_value>"
        description: "<your_own_value>"
