- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Configure FortiSwitch logging (logs are transferred to and inserted into FortiGate event log).
    fortios_switch-controller_switch-log:
      host:  "{{  host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{  vdom }}"
      switch-controller_switch-log:
        state: "present"
        severity: "emergency"
        status: "enable"
