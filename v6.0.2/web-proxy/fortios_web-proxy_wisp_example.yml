- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Configure Wireless Internet service provider (WISP) servers.
    fortios_web-proxy_wisp:
      host:  "{{  host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{  vdom }}"
      web-proxy_wisp:
        state: "present"
        comment: "Comment."
        max-connections: "4"
        name: "default_name_5"
        outgoing-ip: "<your_own_value>"
        server-ip: "<your_own_value>"
        server-port: "8"
        timeout: "9"
