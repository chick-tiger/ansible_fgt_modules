- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Configure IPS URL filter cache settings.
    fortios_webfilter_ips-urlfilter-cache-setting:
      host:  "{{  host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{  vdom }}"
      webfilter_ips-urlfilter-cache-setting:
        state: "present"
        dns-retry-interval: "3"
        extended-ttl: "4"
