- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Configure update schedule.
    fortios_system.autoupdate_schedule:
      host:  "{{  host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{  vdom }}"
      system.autoupdate_schedule:
        state: "present"
        day: "Sunday"
        frequency: "every"
        status: "enable"
        time: "<your_own_value>"
