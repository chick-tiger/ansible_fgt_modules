- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: VDOM wireless controller configuration.
    fortios_wireless-controller_setting:
      host:  "{{  host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{  vdom }}"
      wireless-controller_setting:
        state: "present"
        account-id: "<your_own_value>"
        country: "NA"
        duplicate-ssid: "enable"
        fapc-compatibility: "enable"
