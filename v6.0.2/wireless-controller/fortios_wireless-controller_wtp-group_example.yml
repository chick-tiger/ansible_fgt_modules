- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Configure WTP groups.
    fortios_wireless-controller_wtp-group:
      host:  "{{  host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{  vdom }}"
      wireless-controller_wtp-group:
        state: "present"
        name: "default_name_3"
        platform-type: "AP-11N"
        wtps:
         -
            wtp-id: "<your_own_value> (source: wireless-controller.wtp.wtp-id)"
