- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Configure access point status (rogue | accepted | suppressed).
    fortios_wireless-controller_ap-status:
      host:  "{{  host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{  vdom }}"
      wireless-controller_ap-status:
        state: "present"
        bssid: "<your_own_value>"
        id:  "4"
        ssid: "<your_own_value>"
        status: "rogue"
