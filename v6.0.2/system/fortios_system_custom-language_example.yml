- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Configure custom languages.
    fortios_system_custom-language:
      host:  "{{  host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{  vdom }}"
      system_custom-language:
        state: "present"
        comments: "<your_own_value>"
        filename: "<your_own_value>"
        name: "default_name_5"
