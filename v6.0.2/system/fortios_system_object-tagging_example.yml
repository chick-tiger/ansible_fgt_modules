- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Configure object tagging.
    fortios_system_object-tagging:
      host:  "{{  host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{  vdom }}"
      system_object-tagging:
        state: "present"
        address: "disable"
        category: "<your_own_value>"
        color: "5"
        device: "disable"
        interface: "disable"
        multiple: "enable"
        tags:
         -
            name: "default_name_10"
