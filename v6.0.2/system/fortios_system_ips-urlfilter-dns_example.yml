- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Configure IPS URL filter DNS servers.
    fortios_system_ips-urlfilter-dns:
      host:  "{{  host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{  vdom }}"
      system_ips-urlfilter-dns:
        state: "present"
        address: "<your_own_value>"
        ipv6-capability: "enable"
        status: "enable"
