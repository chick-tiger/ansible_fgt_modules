- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Configure how log messages are displayed on the GUI.
    fortios_log_gui-display:
      host:  "{{  host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{  vdom }}"
      log_gui-display:
        state: "present"
        fortiview-unscanned-apps: "enable"
        resolve-apps: "enable"
        resolve-hosts: "enable"
